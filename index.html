<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statewise Shopify Optimization</title>
  </head>
  <body>
    <h1>Statewise Shopify Optimization</h1>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br>

      <label for="date">Date (YYYY-MM-DD):</label>
      <input type="text" id="date" name="date" required><br>

      <label for="ad_spend">Ad Spend:</label>
      <input type="number" id="ad_spend" name="ad_spend" step="0.01" min="0" required><br>

      <label for="noaa_api_key">NOAA API Key:</label>
      <input type="text" id="noaa_api_key" name="noaa_api_key" required><br>

      <label for="cpi_api_key">CPI API Key:</label>
      <input type="text" id="cpi_api_key" name="cpi_api_key" required><br>

      <label for="access_token">Facebook Access Token:</label>
      <input type="text" id="access_token" name="access_token" required><br>

      <label for="shopify_api_key">Shopify API Key:</label>
      <input type="text" id="shopify_api_key" name="shopify_api_key" required><br>

      <label for="shopify_password">Shopify Password:</label>
      <input type="text" id="shopify_password" name="shopify_password" required><br>

      <label for="shopify_store_url">Shopify Store URL:</label>
      <input type="text" id="shopify_store_url" name="shopify_store_url" required><br>

      <label for="target_roas">Target ROAS:</label>
      <input type="number" id="target_roas" name="target_roas" step="0.01" min="0" required><br>

      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" step="0.01" min="0" required><br>

      <button type="submit">Predict Sales</button>
    </form>
  </body>
</html>
